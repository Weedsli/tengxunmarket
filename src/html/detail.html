<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品详情页</title>
    <link rel="stylesheet" href="../css/detail.css">
</head>
<body>
    <header></header>
    <div class="mainContainer"></div>
    <script type="text/html" id="detailContainer">
        <div class="list-title">
                <span>首页></span>
                <a href="javascript:;">商品详情</a>
                <span>></span>
                <a href="javascript:;">{{data.name}}</a>
            </div>
            
            <div class="content">
               <div class="content-left">
                   <div class="mid-img">
                        <a href="javascript:;">
                           <img  class="zoom-img" src="{{data.images[0]}}" data-zoom-image="{{data.images[0]}}">
                        </a>
                   </div>
                   <div class="sm-img" id="gal1">
                        <ul>
                            <li>
                                <a href="javascript:;" data-image="{{data.images[0]}}" data-zoom-image="{{data.images[0]}}">
                                    <img src="{{data.images[0]}}">
                                </a>
                            </li>
                            <li>
                                <a href="javascript:;" data-image="{{data.images[1]}}" data-zoom-image="{{data.images[1]}}">
                                    <img src="{{data.images[1]}}">
                                </a>
                            </li>
                            <li>
                                <a href="javascript:;" data-image="{{data.images[2]}}" data-zoom-image="{{data.images[2]}}">
                                    <img src="{{data.images[2]}}">
                                </a>
                            </li>
                            <li>
                                <a href="javascript:;" data-image="{{data.images[3]}}" data-zoom-image="{{data.images[3]}}">
                                    <img src="{{data.images[3]}}">
                                </a>
                            </li>
                            <li>
                                <a href="javascript:;" data-image="{{data.images[4]}}" data-zoom-image="{{data.images[4]}}">
                                    <img src="{{data.images[4]}}">
                                </a>
                            </li>
                        </ul>
                   </div>
               </div>
                <div class="content-right">
                    <h3>{{data.name}}</h3>
                    <p class="price">￥{{data.price}}</p>
                    <div class="detailbox">
                        <span>已售：{{data.saleNum}}</span>
                        <span>累计评价：{{data.comments}}</span>
                    </div>
                    <div class="detail-main">
                        <span>套装</span>
                        <i>{{data.taozhuang}}</i>
                    </div>
                    <div class="detail-main">
                        <span>数量</span>
                        <div class="numBtn">
                            <a id="Jan" href="javascript:;">-</a><input id="number" type="text" value="1"><a id="Jia" href="javascript:;">+</a>
                        </div>
                    </div>
                    <div class="detail-main-btn">
                        <button class="addCart">加入购物车</button>
                        <button class="buy">立即购买</button>
                    </div>
                </div>
            </div>
    </script>
    <footer></footer>
    <script src="/libs/require/require.min.js" data-main="/js/detail"></script>
</body>
</html>
