
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>腾讯周边商城-注册</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <header></header>
    <form class="form-container">
        <h1>注册</h1>
        <div class="form-group">
            <label for="username">用户名：</label>
            <input type="text" class="form-control" id="username" placeholder="请输入用户名">
        </div>
        <div class="form-group">
            <label for="password">密码：</label>
            <input type="password" class="form-control" id="password" placeholder="请输入密码">
        </div>
        
        <p><a href="login.html" style="color:red"><u>已有账号和密码？去登录</u></a></p>
            
            
        
        <button type="submit" id="register"class="btn btn-default">注册</button>
    </form>
    <footer></footer>
<script src="/libs/require/require.min.js" data-main="/js/register"></script>
</body>
</html>
