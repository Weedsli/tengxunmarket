
<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>腾讯周边商城-登录</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <header></header>
<form class="form-container">
    <h1>登录</h1>
    <div class="form-group">
        <label for="username">用户名</label>
        <input type="text" class="form-control" id="username" placeholder="请输入用户名">
    </div>
    <div class="form-group">
        <label for="password">密码</label>
        <input type="password" class="form-control" id="password" placeholder="请输入密码">
    </div>
    <div class="checkbox">
        <label>
        <input type="checkbox" id="checkbox"> 7天免登陆 
        </label>
        <a href="register.html" style="color: red"><u>没有账号？去注册</u></a>
    </div>
    <button type="button" id="login" class="btn btn-default">登录</button>
</form>
<footer></footer>
<script src="/libs/require/require.min.js" data-main="/js/login"></script>
</body>
</html>
